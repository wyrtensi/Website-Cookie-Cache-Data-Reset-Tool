<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cookie, Cache & Data Reset</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Cookie, Cache & Data Reset</h1>
            <button id="emojiBtn" class="header-emoji-btn" title="Fun Button!">üç™</button>
        </header>

        <main>
            <section class="add-domain">
                <h2>Add Domain</h2>
                <div class="input-group">
                    <input type="text" id="domainInput" placeholder="e.g., example.com">
                    <button id="addDomainBtn" title="Add Domain">
                        <span class="icon-add">
                            <!-- Placeholder: Replace with actual SVG -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
                        </span>
                        Add
                    </button>
                </div>
                <p id="inputError" class="error-message"></p>
            </section>

            <section class="domain-manager">
                <h2>Managed Domains</h2>
                <div class="list-container">
                    <ul id="domainList">
                        <!-- Domain items will be added here -->
                        <li class="no-domains">No domains added yet.</li>
                    </ul>
                </div>
                 <button id="resetAllBtn" class="reset-all" title="Reset data for all managed domains">
                     <span class="icon-reset-all">
                          <!-- Placeholder: Replace with actual SVG -->
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                     </span>
                     Reset All
                 </button>
            </section>

        </main>

        <footer>
             <p>Developer <span class="developer-name">wyrtensi</span></p>
        </footer>

        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p id="loading-text">Processing...</p>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
